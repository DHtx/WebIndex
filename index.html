<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主页</title>

    <!--引入网页图标-->
    <link rel="icon" href="./images/tubiao.jpg">

    <!--引入自己的样式css-->
    <link rel="stylesheet" href="./css/index.css"


</head>
<body>

    <!--头部开始-->
    <div class="header">
        <div class="wrap header-box">
            <a class="logo"></a>

            <!--用来做吸顶效果变为search-fix-->
            <div class="search">
                <div class="search-m">
                    <!--吸顶用的小logo-->
                    <div class="search_logo"></div>
                    <div class="form">
                        <input type="text" class="keyword" placeholder="手机">
                        <button>搜索</button>
                        <div class="search-helper"></div>


                    </div>
                </div>

            </div>




        </div>

    </div>
    <!--头部结束-->

    <!--轮播图开始-->
    <div class="banner">
        <div class="wrap banner-box">
            <div class="banner-slide">
                <div class="banner-slide-slide">
                    <!--"javascript:;"点了之后不会有反应-->
                    <a href="javascript:">
                        <img class="img" src="./images/qingting.jpg" width="590px" height="470px" alt="">
                    </a>
                    <a href="javascript:" class="prev"></a>
                    <a href="javascript:" class="next"></a>
                    <!--banner中的按钮-->
                    <ul class="banner-btn" autocapitalize="none">
                        <li class="active"></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <!--轮播图开始-->


    <!--主体开始-->
    <div class="content">
        <div class="wrap">
            <h6 class="item miaosha">秒杀
               <div class="area">
                    <ul>
                        <li>
                            <img src="./images/niao.png" alt="">
                        </li>
                         <li>
                            <img src="./images/jiantou.png" alt="">
                        </li>
                         <li>
                            <img src="./images/yezi.png" alt="">
                        </li>
                         <li>
                            <img src="./images/jianzi.png" alt="">
                        </li>
                         <li>
                            <img src="./images/xuehua.png" alt="">
                        </li>
                         <li>
                            <img src="./images/yanhua.png" alt="">
                        </li>
                    </ul>

               </div>
                <a href="https://dhtx.github.io/WebDetail/">点击跳转详情页</a>
            </h6>

            <h6 class="item youxuan">优选</h6>
            <h6 class="item guangchang">广场</h6>
            <h6 class="item tuijian">推荐</h6>
        </div>

        <div class="elevator">
            <p>秒杀</p>
            <p>优选</p>
            <p>广场</p>
            <p>推荐</p>
        </div>

    </div>

    <!--主体结束-->



    <!--引入js文件-->
    <script src="./js/index.js"></script>


</body>
</html>
